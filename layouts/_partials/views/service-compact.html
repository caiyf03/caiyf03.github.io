{{/* layouts/_partials/views/service-compact.html */}}

{{ $item := .item }}

<a href="{{ $item.RelPermalink }}" class="group block no-underline">
  <div class="flex items-start justify-between gap-3 py-2 border-b border-gray-200/60 dark:border-gray-700/60">

    <div class="min-w-0">
      <div class="font-medium leading-snug group-hover:underline">
        {{ $item.Title }}
      </div>

      {{ with $item.Params.summary }}
        <div class="mt-0.5 text-sm opacity-80">
          {{ . | markdownify }}
        </div>
      {{ end }}
    </div>

    <div class="shrink-0 pt-0.5">
      {{ $img := "" }}
      {{ with $item.Resources.GetMatch "featured*" }}
        {{ $img = .RelPermalink }}
      {{ end }}

      {{ if $img }}
        <img src="{{ $img }}" alt="" class="h-10 w-10 rounded object-contain opacity-90 group-hover:opacity-100" />
      {{ else }}
        <div class="h-10 w-10 rounded bg-gray-100 dark:bg-gray-800"></div>
      {{ end }}
    </div>

  </div>
</a>
